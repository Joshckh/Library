<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <button class="addBook">Add Book</button>
        <form class="formCont" style="display: none;>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author">

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages">

            <div class="readRadioConhtainer">
                <label for="read">Read?</label>
                
            </div>
                <div class="radioOptionCont">
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="yes">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="no">
                   
                </div>
                <button id="add">Add Book</button>
                <button id="allClear">Clear All</button>
        </form>
        <div class="booksContainer">
            <div class="card">
                <div class="bookImage"></div>
                <div class="title"> The Hobbit </div>
                <div class="author"> Tokkien</div>
                <div class="pages">365</div>
            </div>
            <div class="card">
                <div class="bookImage"></div>
                <div class="title"> The Bible </div>
                <div class="author"> God</div>
                <div class="pages">365</div>
            </div>
            <div class="card">
                <div class="bookImage"></div>
                <div class="title"> Dana Diary </div>
                <div class="author"> Dana</div>
                <div class="pages">365</div>
            </div>
    
    </div>
</body>
</html>
